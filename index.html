<!doctype html>
<html lang="da" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>UCL Foods</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link href="https://fonts.cdnfonts.com/css/proxima-nova-alt-lt-2" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <input type="text" class="search-field" placeholder=" Søg">

            <div class="kategori-heading">
                <h2>Dagens ret</h2>
                <a class="see-all-button">
                    <p>Se ugeplan</p>
                    <img class="arrow-icon" src="imgs/arrow-icon.png">
                </a>
            </div>

            <div class="product-big">
                <img class="product-img" src="imgs/cheeseburger.jpg">
                <div class="product-info">
                    <div class="info-text">
                        <h3>Cheeseburger</h3>
                        <p>Denne cheeseburger består af hakkebøf, ost, salat og ketchup.</p>
                    </div>
                    <div class="info-pris">
                        <div class="rating-wrapper"><p>4.3</p> <img class="star-img" src="imgs/star-1.svg" alt="Stjerne rating ikon"></div>
                        <h2>55,00 kr.</h2>
                    </div>
                </div>
            </div>

            <div class="kategori-heading">
                <h2>Sandwiches</h2>
                <a class="see-all-button">
                    <p>Se alle</p>
                    <img class="arrow-icon" src="imgs/arrow-icon.png">
                </a>
            </div class="product">
                <div class="product-img"> </div>

            </div>
            
    </body>
